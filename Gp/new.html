<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Species Data Input</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('placeholder-animal-image.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    form {
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      margin: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form action="#" method="post">
    <label for="species_id">Species ID:</label>
    <input type="text" id="species_id" name="species_id" placeholder="Enter Species ID" required>

    <label for="common_name">Common Name:</label>
    <input type="text" id="common_name" name="common_name" placeholder="Enter Common Name" required>

    <label for="scientific_name">Scientific Name:</label>
    <input type="text" id="scientific_name" name="scientific_name" placeholder="Enter Scientific Name" required>

    <label for="habitat_type">Habitat Type:</label>
    <input type="text" id="habitat_type" name="habitat_type" placeholder="Enter Habitat Type" required>

    <label for="system_type">System Type:</label>
    <input type="text" id="system_type" name="system_type" placeholder="Enter System Type" required>

    <label for="lifespan">Lifespan:</label>
    <input type="text" id="lifespan" name="lifespan" placeholder="Enter Lifespan" required>

    <label for="generation_length">Generation Length:</label>
    <input type="text" id="generation_length" name="generation_length" placeholder="Enter Generation Length" required>

    <button type="submit">Next</button>
  </form>

  <button onclick="window.history.back()">Back</button>

</body>
</html>
