<body class="d-flex align-items-center py-4 bg-body-tertiary">
    <svg xmlns="http://www.w3.org/2000/svg" class="d-none">
        <!-- Your existing SVG symbols here -->
    </svg>

    <!-- Dark mode toggle button -->
    <div class="custom-control custom-switch dark-mode-container">
        <input type="checkbox" class="custom-control-input" id="darkModeToggle">
        <label class="custom-control-label" for="darkModeToggle">Dark Mode</label>
    </div>

    <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
        <!-- Your existing theme toggle dropdown here -->
    </div>

    <main class="form-signin w-100 m-auto">
        <form method="POST" action="/">
            <h1 class="h3 mb-3 fw-normal">Sign In</h1>
            {% if error %}
            <p style="color: red;">{{ error }}</p>
            {% endif %}
            <div class="form-floating">
                <input type="text" class="form-control" id="email" name="email" placeholder="email" required>
                <label for="email">email</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">Sign In</button>
        </form>

        <!-- Added anchor tag for registration link -->
        <p class="mt-3">Don't have an account already?<br> <a href="../users">Register here</a></p>
    </main>

    <!-- Add image on the right side -->
    <div class="d-none d-lg-block">
        <img src="../static/assets/img/signinbg.jpeg" alt="Image" class="form-image">
        <div class="image-text">BIODIVERSITY MANAGEMENT SYSTEM</div>
    </div>

    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const darkModeToggle = document.getElementById('darkModeToggle');

            darkModeToggle.addEventListener('change', function () {
                if (darkModeToggle.checked) {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    localStorage.setItem('theme', 'dark');
                } else {
                    document.documentElement.setAttribute('data-theme', 'light');
                    localStorage.setItem('theme', 'light');
                }
            });

            // Check the user's preference from localStorage
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                document.documentElement.setAttribute('data-theme', savedTheme);
                darkModeToggle.checked = savedTheme === 'dark';
            }
        });
    </script>
</body>
</html>
